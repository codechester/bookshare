{% extends "base.html" %}

{% block title %}
  Edit your account
{% endblock %}


{% block body %}
    <div class="container">
	<h1>Edit your account</h1>
	<p>You can edit your account using the following form:</p>
	<form action="." method="post" enctype="multipart/form-data">
	
		{{ profile_form.as_p}}
		{% csrf_token %}
	<button class="btn btn-success" type="submit" >save changes</button>
	</form>
    </div>
{% endblock %}
